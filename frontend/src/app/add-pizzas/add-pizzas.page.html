<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>Add Pizza</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <form [formGroup]="pizzaForm" (ngSubmit)="createPizza()">

    <ion-list>
      <ion-item>
        <ion-input formControlName="name" type="name" fill="solid"
          label="Name of the pizza" labelPlacement="floating"></ion-input>
      </ion-item>

      <ion-radio-group formControlName="type">
        <ion-label>Type</ion-label>
        <ion-item *ngFor="let s of type">
          <ion-radio>{{ s.name }}</ion-radio>
        </ion-item>
      </ion-radio-group>

    </ion-list>
    <ion-button (click)="createPizza()">Create</ion-button>
  </form>

</ion-content>

<ion-footer>
  <ion-toolbar>
    <ion-button expand="block" (click)="goToHome()"> Go to Home </ion-button>
  </ion-toolbar>
</ion-footer>

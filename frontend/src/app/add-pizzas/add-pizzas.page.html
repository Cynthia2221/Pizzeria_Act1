<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>add-pizzas</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">add-pizzas</ion-title>
    </ion-toolbar>
  </ion-header>

  <!-- <ion-button (click)="createShop('calle amargura', '928696969')">Crear una tienda de prueba</ion-button> -->

  <form [formGroup]="pizzaForm" (ngSubmit)="createPizza()">
    <ion-item>
      <ion-label position="floating">Address</ion-label>
      <ion-input formControlName="address" type="text"></ion-input>
    </ion-item>
    <ion-note color="danger" *ngIf="getFormControl('address')?.hasError('required') && getFormControl('address')?.touched">
      La dirección es obligatoria
    </ion-note>

    <ion-item>
      <ion-label position="floating">Name</ion-label>
      <ion-input formControlName="name" type="text"></ion-input>
    </ion-item>
    <ion-note color="danger" *ngIf="getFormControl('name')?.hasError('required') && getFormControl('name')?.touched">
      El nombre es obligatorio
    </ion-note>

    <ion-item>
      <ion-label position="floating">Telephone</ion-label>
      <ion-input formControlName="telephone" type="text"></ion-input>
    </ion-item>
    <ion-note color="danger" *ngIf="getFormControl('telephone')?.hasError('required') && getFormControl('telephone')?.touched">
      El teléfono es obligatorio
    </ion-note>

    <ion-button type="submit" [disabled]="!pizzaForm.valid">Agregar pizza</ion-button>
  </form>
</ion-content>

<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>my-pizzeria</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-item *ngFor="let s of pizzas">
    <ion-label>
      <h1>Name: {{s.name}}</h1>
      <p>Address: {{s.address}}</p>
      <p>Telephone: {{s.telephone}}</p>
    </ion-label>
  </ion-item>
</ion-content>

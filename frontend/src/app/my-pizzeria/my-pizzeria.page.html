<ion-header class="header" [translucent]="true">
  <ion-toolbar class="toolbar">
    <ion-title class="title">my-pizzeria</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content class="content" [fullscreen]="true">
  <ion-header class="sub-header" collapse="condense">
    <ion-toolbar class="sub-toolbar">
      <ion-title class="sub-title" size="large">pizzas-list</ion-title>
    </ion-toolbar>
  </ion-header>

  <div class="pizzas-list-container">
    <p class="pizzas-list-header">Listado de pizzas</p>
    <ion-list class="pizzas-list">
      <ion-item *ngFor="let s of pizzas" class="pizza-item">
        <ion-card-content class="pizza-details">
          <ion-label>
            <h1 class="pizza-name">name: {{s.name}}</h1>
            <p class="pizza-address">address: {{s.address}}</p>
            <p class="pizza-telephone">telephone: {{s.telephone}}</p>
          </ion-label>
        </ion-card-content>

        <ion-card-content class="pizza-actions">
          <ion-button color="danger" expand="block" (click)="deletePizza(s.id)">Delete</ion-button>
          <ion-button color="primary" expand="block" (click)="goToPizzasUpdate(s.id)">Update</ion-button>
        </ion-card-content>
      </ion-item>
    </ion-list>
    <ion-button class="add-pizza-button" color="success" expand="block" (click)="goToCreatePizza()">Add Pizza</ion-button>
  </div>
</ion-content>

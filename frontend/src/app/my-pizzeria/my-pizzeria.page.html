<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>my-pizzeria</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">pizzas-list</ion-title>
    </ion-toolbar>
  </ion-header>

  <div>
    <p class="pizzas-list-header">Listado de pizzas</p>
    <ion-list>
      <ion-item *ngFor="let s of pizzas">
        <ion-card-content>
          <ion-label>
            <h1>name: {{s.name}}</h1>
            <p>address: {{s.address}}</p>
            <p>telephone: {{s.telephone}}</p>
          </ion-label>
        </ion-card-content>

        <ion-card-content>
          <ion-button color="danger" expand="block" (click)="deletePizza(s.id)">Delete</ion-button>
          <ion-button color="primary" expand="block" (click)="goToPizzasUpdate(s.id)">Update</ion-button>

        </ion-card-content>
      </ion-item>
    </ion-list>
    <ion-button color="success" expand="block" (click)="goToCreatePizza()">Add Pizza</ion-button>
  </div>
</ion-content>
